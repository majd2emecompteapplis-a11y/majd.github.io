name: Simple GH-Pages deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to gh-pages via git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # create orphan branch and replace contents
          # create or reset a worktree for gh-pages and copy files there
          git worktree add -B gh-pages ../gh-pages || true
          rsync -a --delete --exclude '.git' ./ ../gh-pages/
          cd ../gh-pages
          git add -A
          git commit -m "Deploy to gh-pages" || echo "No changes to deploy"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" gh-pages:gh-pages
